<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Motion Tracker (Test)</title>
<style>
  body{margin:0;background:#0b1522;color:#e6eef8;font-family:system-ui,-apple-system,'Segoe UI',Roboto,'Noto Sans KR',sans-serif}
  .app{max-width:900px;margin:16px auto;padding:12px}
  .card{background:rgba(255,255,255,0.06);padding:12px;border-radius:8px;margin-bottom:12px}
  .video-wrap{position:relative;background:#000;aspect-ratio:16/9;min-height:260px;border-radius:8px;overflow:hidden}
  .video-wrap>video{position:absolute;left:0;top:0;width:100%;height:100%;display:block}
  .row{display:flex;gap:8px;flex-wrap:wrap}
  .file-btn{background:#0b1220;padding:8px 10px;border-radius:8px;cursor:pointer;display:inline-block}
  .file-btn input{display:none}
</style>
</head>
<body>
<div class="app">
  <div class="card">
    <h1 style="margin:0;font-size:20px">Motion Tracker (Test)</h1>
    <div id="status" style="margin-top:6px;font-size:13px;color:#a9c6e9">상태: 준비됨</div>
  </div>
  <div class="card">
    <div class="row">
      <label class="file-btn"><input type="file" id="videoFile" accept="video/*">비디오 업로드</label>
      <button id="modelCheck">모델 확인</button>
    </div>
  </div>
  <div class="video-wrap"><video id="vid" playsinline muted></video></div>
</div>
<script>
(function(){
  'use strict';
  var f=document.getElementById('videoFile');
  var v=document.getElementById('vid');
  var s=document.getElementById('status');
  var m=document.getElementById('modelCheck');

  f.addEventListener('change',function(e){
    var file=e.target.files && e.target.files[0];
    if(!file){ s.textContent='상태: 파일 없음'; return; }
    var url=URL.createObjectURL(file);
    v.srcObject=null; v.src=url; v.controls=true; v.muted=false; v.playsInline=true;
    v.addEventListener('loadedmetadata',function once(){ v.removeEventListener('loadedmetadata',once); s.textContent='상태: 영상 로드됨'; v.play().catch(function(){}); },{once:true});
  });

  m.addEventListener('click',function(){
    s.textContent='상태: 모델 로드 시도...';
    var p=['./yolov8n.onnx','./model/yolov8n.onnx'];
    (function tryAt(i){
      if(i>=p.length){ s.textContent='상태: 모델 실패'; return; }
      fetch(p[i]).then(function(resp){ if(!resp.ok) throw new Error('HTTP '+resp.status); return resp.arrayBuffer(); })
      .then(function(){ s.textContent='상태: 모델 파일 찾음 ('+p[i]+')'; })
      .catch(function(){ tryAt(i+1); });
    })(0);
  });
})();
</script>
</body>
</html>
