<!doctype html><meta charset="utf-8"><title>Camera Test</title>
<style>body{background:#0b1522;color:#e6eef8;font-family:system-ui} .wrap{max-width:800px;margin:20px auto}
.video{position:relative;background:#000;aspect-ratio:16/9;min-height:240px;border-radius:8px;overflow:hidden}
.video>video{position:absolute;left:0;top:0;width:100%;height:100%;display:block}</style>
<div class="wrap">
  <button id="start">카메라 켜기</button>
  <div class="video"><video id="v" playsinline muted></video></div>
</div>
<script>document.getElementById('start').addEventListener('click',function(){navigator.mediaDevices.getUserMedia({video:{facingMode:'environment'},audio:false}).then(function(s){var v=document.getElementById('v');v.srcObject=s;v.muted=true;v.playsInline=true;v.controls=false;return v.play().catch(function(){});}).catch(function(err){alert('카메라 접근 실패: '+err.message);});});</script>
